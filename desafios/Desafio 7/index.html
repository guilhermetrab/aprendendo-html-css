<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F913;</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/paisagem-m 250.png" type="image/png">
        <source media="(max-width: 950px )" srcset="imagens/paisagem-m 650.png" type="image/png">
        <img src="imagens/paisagem-g 900.png" alt="imagem flexível">
    </picture>
</body>
</html>
