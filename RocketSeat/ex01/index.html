<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ênfase, importância e link</title>
</head>
<body>
    <p>"Não jogue <em>casca de banana</em> no chão!"</p>
    <p>Era o que estava escrito na placa, até que eu escurrei na <strong>banana</strong>, fiquei puto.</p>
    <a href="https//:www.youtube.com">Saiba Mais!!!</a>
</body>
</html>
