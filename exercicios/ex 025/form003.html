<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste De Formulário</h1>
     <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label> <input type="text" name="nome" id="inome" required placeholder="Nome completo" maxlength="38" autocomplete="name">
            <p>
                <label for="imedia">Média: </label> <input type="number" name="media" id="imedia" placeholder="Média de 0 a 10" min="0" max="10" step="0.1" >
            </p>
            <p>
                <label for="imes">Período letivo</label> <input type="month" name="mes" id="imes">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="submit" value="limpar">
            </p>
        </p>
     </form>
</body>
</html>
