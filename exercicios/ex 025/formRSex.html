<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contato</legend>
            <label for="inome">Nome</label> <br>
            <input type="text" name="nome" id="inome"> <br><br>

            <label for="iemail">Email</label> <br>
            <input type="email" name="email" id="iemail"> <br><br>

            <label for="imensagem"></label>
            <textarea name="mensagem" id="imensagem" cols="20" rows="10"></textarea> <br>

            <button>Enviar</button>



        </fieldset>
    </form>
</body>
</html>
