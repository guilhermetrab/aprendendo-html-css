<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemal">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <!-- Estudar mais sobre RegEx
                HTML5 telefone pattern
                -->
            <p>
                <label for="itel"></label>Telefone:
                <input type="tel" name="tel" id="itel" required autocomplete="tel" max="15"
                pattern="^[0-9$" placeholder="(xx)-(xxxx)-(xxxx)">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
