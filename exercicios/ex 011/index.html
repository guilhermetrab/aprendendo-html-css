<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens</h1>
    <h2>Imagem Dinâmica</h2>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente dimunua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/Sem título.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/semtitulo2.png" type="image/png">
        <img src="imagens/Sem título3.png" alt="imagem flexível">
    </picture>
    <h2>colocando audio no site</h2>
    <audio src="midia/Straw Squeak.mp3"controls autoplay>  </audio>
    <audio preload="metadata"    controls>
        <source src="midia/Straw Squeak.mp3" type="audio/mpeg">
        <source src="midia/Straw Squeak.mp3" type="audio/ogg">
        <source src="midia/Straw Squeak.mp3" type="audio/wav">
        <p>infelizmente seu navegador não reproduz audio</p>
    </audio>

</html>
